<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAROL - Sua luz em momentos difíceis</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rethink+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.1/build/spline-viewer.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="farol-header">
        <div class="container position-relative">
            <button class="navbar-back-btn" id="navbarBackBtn" style="position:absolute;left:16px;top:50%;transform:translateY(-50%);z-index:10;background:transparent;border:none;padding:0;display:flex;align-items:center;">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="row justify-content-center align-items-center">
                <div class="col-auto d-flex align-items-center">
                    <div class="logo-container">
                        <img src="../assets/imgs/logo-farol-preto.svg" alt="FAROL" class="logo-img">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Interface -->
    <main class="main-interface">
        <!-- Home Screen -->
        <section id="homeScreen" class="screen active">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <!-- Spline 3D Asset -->
                        <div class="spline-section">
                            <div class="ai-asset-container">
                                <div class="app-spline-placeholder"></div>
                                <div class="app-spline-container" id="splineContainer">
                                    <spline-viewer 
                                        url="https://prod.spline.design/ToHaFddndQMn1ErO/scene.splinecode"
                                        events-target="global"
                                        mouse-controls="true"
                                        touch-action="none">
                                    </spline-viewer>
                                </div>
                            </div>
                        </div>

                        <!-- Subtitle and Voice Status -->
                        <div class="home-subtitle" id="homeSubtitle">
                            <p class="subtitle">Estou aqui para te ajudar em momentos difíceis.</p>
                        </div>

                        <!-- Audio Animation (Hidden by default) -->
                        <div class="audio-animation-container" id="audioAnimation" style="display: none;">
                            <div class="audio-visualizer">
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                            </div>
                            <p class="audio-status" id="audioStatus">Reproduzindo...</p>
                        </div>

                        <!-- Details Button (Hidden by default) -->
                        <div class="details-button-container" id="detailsButtonContainer" style="display: none;">
                            <button class="btn-details" id="detailsBtn">
                                <i class="fas fa-info-circle"></i>
                                Ver detalhes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Voice Options Screen -->
        <section id="voiceOptionsScreen" class="screen">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <div class="voice-options-content">
                            <h2 class="options-title">Escolha uma das opções para simular sua fala:</h2>
                            
                            <div class="options-grid">
                                <button class="option-card emergency-option" data-scenario="emergency">
                                    <div class="option-icon">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <div class="option-content">
                                        <h3>Preciso de Ajuda</h3>
                                        <p>"Estou com medo, não sei para onde ir"</p>
                                    </div>
                                    <div class="play-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </button>

                                <button class="option-card volunteer-option" data-scenario="volunteer">
                                    <div class="option-icon">
                                        <i class="fas fa-hands-helping"></i>
                                    </div>
                                    <div class="option-content">
                                        <h3>Quero Ajudar</h3>
                                        <p>"Quero me voluntariar para ajudar"</p>
                                    </div>
                                    <div class="play-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </button>

                                <button class="option-card donate-option" data-scenario="donate">
                                    <div class="option-icon">
                                        <i class="fas fa-heart"></i>
                                    </div>
                                    <div class="option-content">
                                        <h3>Quero Doar</h3>
                                        <p>"Gostaria de doar alguma coisa"</p>
                                    </div>
                                    <div class="play-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </button>
                            </div>

                            <button class="btn btn-back" id="backToHome">
                                <i class="fas fa-arrow-left"></i>
                                Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Conversation Screen -->
        <section id="conversationScreen" class="screen">
            <div class="container h-100">
                <div class="conversation-container">
                    <!-- User Message -->
                    <div class="message-container user-message" id="userMessage" style="display: none;">
                        <div class="message-bubble user-bubble">
                            <div class="message-audio">
                                <button class="play-audio-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="audio-waves">
                                    <span class="wave"></span>
                                    <span class="wave"></span>
                                    <span class="wave"></span>
                                    <span class="wave"></span>
                                </div>
                            </div>
                            <p class="message-text" id="userMessageText"></p>
                        </div>
                        <div class="message-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <!-- FAROL Response -->
                    <div class="message-container farol-message" id="farolMessage" style="display: none;">
                        <div class="message-avatar farol-avatar">
                            <img src="../assets/imgs/ai-orb.webp" alt="FAROL">
                        </div>
                        <div class="message-bubble farol-bubble">
                            <div class="typing-indicator" id="typingIndicator">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                            <div class="message-content" id="farolMessageContent" style="display: none;">
                                <p class="message-text" id="farolMessageText"></p>
                                <div class="message-audio">
                                    <button class="play-audio-btn">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <div class="audio-progress">
                                        <div class="progress-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons" id="actionButtons" style="display: none;">
                        <!-- Dynamic buttons will be inserted here -->
                    </div>
                </div>

                <!-- Emergency Help Button -->
                <div class="emergency-help" id="emergencyHelp" style="display: none;">
                    <button class="btn btn-emergency btn-lg">
                        <i class="fas fa-exclamation-circle"></i>
                        Ajuda Agora
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="resultsScreen" class="screen">
            <div class="container">
                <div class="results-header">
                    <button class="btn btn-back" id="backToConversation">
                        <i class="fas fa-arrow-left"></i>
                        Voltar
                    </button>
                    <h2 class="results-title" id="resultsTitle">Resultados</h2>
                </div>

                <div class="results-content" id="resultsContent">
                    <!-- Dynamic results will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Text Mode Screen -->
        <section id="textModeScreen" class="screen text-mode-no-bottom">
            <div class="container h-100">
                <div class="text-mode-container">
                    <div class="text-mode-header">
                        <a class="modal-close-btn" id="closeTextModeBtn" href="index.html">
                            <i class="fas fa-times"></i>
                        </a>
                        <h2>Modo Texto</h2>
                    </div>

                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message-container farol-message">
                                <div class="message-avatar farol-avatar">
                                    <img src="../assets/imgs/ai-orb.webp" alt="FAROL">
                                </div>
                                <div class="message-bubble farol-bubble">
                                    <p>Olá! Eu sou o FAROL. Como posso te ajudar hoje?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Voice Options Modal -->
    <div class="voice-modal-overlay" id="voiceModalOverlay" style="display: none;">
        <div class="voice-modal">
            <div class="voice-modal-header">
                <h3>Escolha uma opção</h3>
                <button class="modal-close-btn" id="closeVoiceModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="voice-modal-content">
                <button class="voice-option-btn emergency-option" data-scenario="emergency">
                    <div class="voice-option-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <span class="voice-option-title">Preciso de Ajuda</span>
                    <div class="voice-play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                </button>

                <button class="voice-option-btn volunteer-option" data-scenario="volunteer">
                    <div class="voice-option-icon">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="voice-option-title">Quero Ajudar</span>
                    <div class="voice-play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                </button>

                <button class="voice-option-btn donate-option" data-scenario="donate">
                    <div class="voice-option-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span class="voice-option-title">Quero Doar</span>
                    <div class="voice-play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Fixed Bottom Controls -->
    <div class="bottom-controls" id="bottomControls">
        <div class="controls-container">
            <!-- Chat Button -->
            <button class="control-btn chat-btn" id="textModeBtn" title="Modo Texto">
                <i class="fas fa-comment"></i>
            </button>
            
            <!-- Voice Button -->
            <button class="control-btn voice-btn" id="voiceBtn" title="Gravação de Voz">
                <i class="fas fa-microphone"></i>
            </button>
            
            <!-- Placeholder for balance -->
            <div class="control-placeholder"></div>
        </div>
    </div>

    <!-- Audio Elements (Hidden) -->
    <audio id="audioPlayer" preload="none"></audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Script para remover o badge do Spline
      function removeSplineLogo() {
        document.querySelectorAll('spline-viewer').forEach(function(viewer) {
          if (viewer.shadowRoot) {
            const logo = viewer.shadowRoot.querySelector('#logo');
            if (logo) logo.remove();
          }
        });
      }
      // Tenta remover ao carregar e após um pequeno delay
      window.addEventListener('DOMContentLoaded', function() {
        removeSplineLogo();
        setTimeout(removeSplineLogo, 1000);
        setTimeout(removeSplineLogo, 2000);
      });
    </script>
    
    <script src="js/main.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/scenarios.js"></script>
</body>
</html>
